<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <!-- Externally linked styles sheets  -->
    <!-- Font Awesome Icons style sheet  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="./script.js" defer></script>
    <title>Image Gallery</title>
  </head>
  <body>
    <div id="thumbnail-container"></div>
    <div id="main-image-container"></div>
    <button type="button" id="next" aria-label="Go to the next image">
      <i class="fa fa-arrow-right"></i>
    </button>
    <button type="button" id="prev" aria-label="Go to the previous image">
      <i class="fa fa-arrow-left"></i>
    </button>
    <button type="button" id="hideShow" aria-label="Toggle show/ hide">
      <i class="fa fa-expand"></i>
    </button>
  </body>
</html>
